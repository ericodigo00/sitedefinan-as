    <div class="container">
        <nav class="menu">

                    </a>
                </li>
                <li>
                    <a href="aba2site.html">
                        <i class="fa fa-feed"></i>
                        <span class="span-menu">serviços</span>
                    </a>
                </li>
                <li>
                    <a href="aba3site.html">
                        <i class="fa fa-commenting"></i>
                        <span class="span-menu">contatos</span>

                </li>
            </ul>
        </nav>
        <div id="logo">
            <img src="/atividade01/pastahtml/htmlcssjs/logo.jpg" alt="logo" width="90" height="70">

        <ul>

                <a href="aba2site.html">Serviços</a>

                <a href="aba3site.html">Contatos</a>⇽
            </div>

        </ul>


        <div class="container">
            <h1>Entre em Contato</h1>
            <form action="/submit_form" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>


        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            
            .container {
                max-width: 600px;
                margin: 2rem auto;
                padding: 2rem;
                background-color: #fff;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            
            form {
                display: flex;
                flex-direction: column;
            }
            
            label {
                margin-bottom: 0.5rem;
            }
            
            input[type='text'],
            input[type='email'],
            textarea {
                padding: 0.5rem;
                margin-bottom: 1rem;
            }
            
            input[type='submit'] {
                background-color: #007bff;
                color: #fff;
                padding: 0.5rem;
                border: none;
            }
        </style>
